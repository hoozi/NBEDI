
<!-- Excel上载生成船图舱单文件 -->
<div class="service_form">
	<table cellspacing="0" cellpadding="0" width="100%" class="form_group">
		<tr>
			<th class="bb">上传Excel数据生成文件</th>
			<td class="bl bb">
				 <input type="text" name="" id="" class="form_ipt form_larger_w">　<input type="button" value="上传" class="search_button">
			</td>
		</tr>
		<tr>
			<th class="bb">操作类型</th>
			<td class="bl bb">
				<input type="radio" name="" id="" class="form_rad">仅上传数据　	<input type="radio" name="" id="" class="form_rad">生成船图　<input type="radio" name="" id="" class="form_rad">生成舱单　<input type="radio" name="" id="" class="form_rad">生成船图和舱单
			</td>
		</tr>
		<tr>
			<th class="bb"><input type="button" value="数据导入" class="search_button2"></th>
			<td class="bl bb">
				<input type="checkbox" name="" id="" class="form_rad">文件抄送联合集海	
			</td>
		</tr>
		<tr>
			<th class="bb" colspan="2"><input type="checkbox" name="" id="" class="form_rad">导入前先删除原先已导入的数据(与Excel文件内同一个船名航次)</th>
		</tr>
		
	</table>
</div>
<div class="search_result">

	<div class="has_bor">
		<div class="table_scroll_a">
		<!-- 字段多的时候可以调整table的width,默认为100% -->
			<table cellpadding="0" cellspacing="0" width="100%" class="page_table">
				<thead class="page_table_header">
					<tr>
						<th class="nbl">字段1</th>
						<th>字段2</th>
						<th>字段3</th>
						<th>字段4</th>
					</tr>
				</thead>
				<tbody class="page_table_body">
					<tr>
						<td class="nbr">1</td>
						<td class="nblr">2</td>
						<td class="nblr">3</td>
						<td class="nbl">4</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="pagination_container">
			<!-- @include ../common/_pagination.html -->
		</div>
	</div>
</div>
<!--/Excel上载生成船图舱单文件 -->
