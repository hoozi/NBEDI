
<!-- 进出门查询 -->
<div class="service_form">
	<table cellspacing="0" cellpadding="0" width="100%" class="form_group">
		<tr>
			<th class="bb">按类型</th>
			<td class="bl bb"><input type="radio" name="" id="" class="form_rad">进门查询　　　<input type="radio" name="" id="" class="form_rad">出门查询</td>
		</tr>
		<tr>
			<th class="bb">船名/航次</th>
			<td class="bl bb">
				<input type="text" name="" id="" class="form_ipt form_larger_w">
				<span class="input_text">(请选择船名/航次)</span>
			</td>
		</tr>
		<tr>
			<th class="bb">提单号</th>
			<td class="bl bb">
				<input type="text" name="" id="" class="form_ipt form_larger_w">
				<span class="input_text">(请输入完整提单号)</span>
			</td>
		</tr>
		<tr>
			<th class="bb">集装箱号</th>
			<td class="bl bb">
				<input type="text" name="" id="" class="form_ipt form_larger_w">
				<span class="input_text">(请输入完整集装箱号)</span>
			</td>
		</tr>
		<tr>
			<th class="bb">箱主代码</th>
			<td class="bl bb">
				<select name="" id="" class="form_sel form_base_w">
					<option value="1">aaa</option>
				</select>
				<span class="input_text">(请选择箱主代码)</span>
			</td>
		</tr>
		<tr>
			<th class="bb">&nbsp;</th>
			<td class="bl bb">
				<div class="input_group">
					<input type="button" value="查询" class="search_button">
					<div class="page_sel_wrap">
						<b>每页行数</b>
						<select name="" id="" class="form_sel form_small_w">
							<option value="10">10</option>
						</select>
					</div>
				</div>
			</td>
		</tr>
	</table>
</div>
<div class="search_result">

	<div class="has_bor">
		<div class="table_scroll_a">
		<!-- 字段多的时候可以调整table的width,默认为100% -->
			<table cellpadding="0" cellspacing="0" width="2000" class="page_table">
				<thead class="page_table_header">
					<tr>
						<th class="nbl">字段1</th>
						<th>字段2</th>
						<th>字段3</th>
						<th>字段4</th>
					</tr>
				</thead>
				<tbody class="page_table_body">
					<tr>
						<td class="nbr">1</td>
						<td class="nblr">2</td>
						<td class="nblr">3</td>
						<td class="nbl">4</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="pagination_container">
			<!-- @include ../common/_pagination.html -->
		</div>
	</div>
</div>
